<ng-container *ngIf="isMsg; else card">
  <div class="msg-box p-md-3">
    <h1 class="h4 text-center p-md-3 border-bottom">訂單摘要</h1>
    <div class="d-flex justify-content-between mb-2">
      <span>小計</span>
      <span>{{ subTotal | currency:'TWD' }}</span>
    </div>
    <div class="d-flex justify-content-between mb-3">
      <span>運費</span>
      <span>{{ shippingPrice | currency:'TWD' }}</span>
    </div>
    <div class="d-flex justify-content-between">
      <strong>總計:</strong>
      <strong>{{ totalPrice | currency: 'TWD' }}</strong>
    </div>
  </div>
</ng-container>
<ng-template #card>
  <div class="card mb-3">
    <div class="card-header text-center bg-primary-lighter">
      <div class="h3">訂單摘要</div>
    </div>
    <div class="card-body">
      <div class="d-flex justify-content-between mb-2">
        <span>小計</span>
        <span>{{ subTotal | currency:'TWD' }}</span>
      </div>
      <div class="d-flex justify-content-between mb-2">
        <span>運費</span>
        <span>{{ shippingPrice | currency:'TWD' }}</span>
      </div>
      <div class="d-flex justify-content-between">
        <strong>總計:</strong>
        <strong>{{ totalPrice | currency: 'TWD' }}</strong>
      </div>
    </div>
  </div>
</ng-template>
